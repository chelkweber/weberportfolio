<!doctype html>
<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chelsea Weber - Contact</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway" rel="stylesheet">
        <script type="text/javascript" src="javascript/script.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, inital-scale=1">
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <h1 id="logo">Chelsea Weber</h1>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="../index.html">Home</a>
                    <a href="../about/index.html">About</a>
                    <a href="#logo">Contact</a>
                </div>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
            </header>

            <main id="contact-form">
                <h2>Contact Me</h2>
                <form action="mailto:chelseaweber92@gmail.com" method="GET">
                    <fieldset id="user-info">
                        <label>
                            <input type="text" name="name" size="30" maxlength="100" id="name" placeholder="Name">
                        </label>
                        <br />
                        <label>
                            <input type="email" name="email" size="30" maxlength="100" placeholder="Email">
                        </label>
                        <br />
                        <label>
                            <input type="text" name="subject" size="30" maxlength="100" placeholder="Subject">
                        </label>
                        <br />
                    </fieldset>

                    <fieldset id="user-message">
                        <p>
                            <textarea id="message" placeholder="Your Message"></textarea>
                            <br />
                        </p>
                        <input class="button" type="submit" value="Submit" id="submit-button"/>
                        <input class="button" type="button" onClick="yell(this)" value="Yell It" id="submit-button"/>
                    </fieldset>
                </form>
                
                <div id="bottom-section">
                    <div id="list">
                        <p>Instructions</p>
                        <ol>
                            <li>Enter your name</li>
                            <li>Enter your email</li> 
                            <li>Enter the subject of the message</li>
                            <li>Type the message into the comment box</li>
                            <li>Press Submit</li>
                        </ol>
                    </div> 
                </div>    
            </main>
            
            <footer>
                <div id="contact">
                    <a href="mailto:chelseaweber92@gmail.com"><img src="img/email.png" alt="email icon"></a>
                    <a href="https://www.linkedin.com/in/chelseaelizabethweber" target="_blank"><img src="img/linkedin.png" alt="linkedin icon"></a>
                    <a href="https://github.com/chelkweber" target="_blank"><img src="img/github.png" alt="github icon"></a>
                    <a href="https://www.instagram.com/chelkweber/" target="_blank"><img src="img/instagram.png" alt="instagram icon"></a>
                </div>
            </footer>
            
        </div>
    </body>
    
</html>
